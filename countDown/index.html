<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>


    <section class="section-center">
      <!-- img -->
      <article class="gift-img">
        <img src="../Images/spring-giveaway-rotator-1.png" alt="">
      </article>
      <!-- info -->
      <article class="gift-info">
        <h3 style="color: black;">Our Biggest Promotion Give away</h3>
        <h4 class="giveaway"></h4>
        <p style="color: rgb(48, 42, 42);">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Illum corrupti praesentium ratione debitis. At nesciunt esse distinctio eaque praesentium dolorum, nostrum quod neque. Iste eveniet animi amet eius rem. Molestiae?</p>
        <div class="deadline">
          <!-- day -->
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>day</span>
            </div>
          </div>
          
          <!-- end of items -->

           <!-- hour-->
           <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>hour</span>
            </div>
          </div>
          
          <!-- end of items -->

            <!-- minute-->
            <div class="deadline-format">
              <div>
                <h4 class="mins" >34</h4>
                <span >mins</span>
              </div>
            </div>
            
            <!-- end of items -->

             <!-- second-->
             <div class="deadline-format">
              <div>
                <h4 class="secs">34</h4>
                <span>secs</span>
              </div>
            </div>
            
            <!-- end of items -->
         
         
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
