<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>Content Review</h2>
          <div class="underline"></div>
        </div>

        <!-- review -->

        <article class="review">
          <div class="img-container">
            <img src="../Images/images2.jpg" id="person-img" alt="">
          </div>
          <h4 id="author">Dokin Russ</h4>
          <p id="job">Software Engineer</p>
          <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus qui cum nisi numquam nesciunt voluptatum tempora velit dolor. Modi, quae autem? Dolore debitis possimus eius maxime ipsam, exercitationem reprehenderit at.</p>

          <!-- previous and next buttons -->

          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa fa-chevron-left"></i>
            </button>

            <button class="next-btn">
              <i class="fas fa fa-chevron-right"></i>
            </button>
       </div>

       <!-- random button -->
       <button class="random-btn">Suprise Me</button>

        </article>
      </section>
    </main>






    
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
