<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="output"></div>
            <div class="result">0</div>
        </div>
        <div class="input">
            <button>AC</button>
            <button>(</button>
            <button>)</button>
            <button>+</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>/</button>

            <button>DEL</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>



        </div>
    </div>












    <script src="app.js"></script>
</body>
</html>
